treinamento.text = FJ-28: Desenvolvimento ágil para Web 2.0 com VRaptor, Hibernate e AJAX
treinamento.resumo = Desenvolver uma aplicação com Struts pode ser um tanto lento: muitos XMLs, declarações e pouco tempo para a lógica de negócios. Utilizando VRaptor, JSP e Hibernate vamos desenvolver uma aplicação completa com telas baseadas em AJAX, templates e interface rica em apenas 20 horas.

